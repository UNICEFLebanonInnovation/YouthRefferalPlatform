{% extends "youth/base.html" %}
{% load staticfiles i18n %}
{% load crispy_forms_tags %}

{% block head_title %}Registration{% endblock %}

{% block main_content %}

    <div id="resume" class="inner-content">

        <section id="page-title" class="inner-section ui-menu-color02">
            <div class="container-fluid nopadding">
                <h2 class="font-accident-two-light color01 uppercase"
                    data-animation-origin="right"
                    data-animation-duration="400"
                    data-animation-delay="100"
                    data-animation-distance="50px">{% trans "Registration" %}</h2>

            </div>
        </section>

        <section class="inner-section light bg-color01">
            <div class="container-fluid nopadding">
                {% crispy form %}
            </div>
        </section>

    </div>

{% endblock %}
