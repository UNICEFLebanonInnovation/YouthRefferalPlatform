{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<!--[if IE 9]>
<html class="ie9" lang="en">    <![endif]-->
<!--[if IE 8]>
<html class="ie8" lang="en">    <![endif]-->
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name=viewport content="width=device-width, initial-scale=1">

   <title>YFP | {% block head_title %}{% endblock %}</title>

   <meta name="description" content="">
   <meta name="keywords" content="html5, template, website, responsive, bootstrap">
   <meta name="author" content="UNICEF Lebanon">

   <!-- CSS -->
   <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"        property='stylesheet' rel="stylesheet" type="text/css" media="screen"/>
   <link href="{% static 'vendor/fontawesome/css/font-awesome.min.css' %}"   property='stylesheet' rel="stylesheet" type="text/css" media="screen"/>
   <link href="{% static 'vendor/flaticons/flaticon.css' %}"                 property='stylesheet' rel="stylesheet" type="text/css" media="screen"/>
   <link href="{% static 'vendor/hover/css/hover-min.css' %}"                property='stylesheet' rel="stylesheet" type="text/css" media="screen"/>
   <link href="{% static 'vendor/wow/animate.css' %}"                        property='stylesheet' rel="stylesheet" type="text/css" media="screen"/>
   <link href="{% static 'vendor/mfp/css/magnific-popup.css' %}"             property='stylesheet' rel="stylesheet" type="text/css" media="screen"/>
   <!-- Remove this for disable demo panel styles -->
   <link href="{% static 'vendor/styleselector/styleselector.css' %}"        property='stylesheet' rel="stylesheet" type="text/css" media="screen"/>
   <!-- Custom styles -->
   <link href="{% static 'css/style.css' %}"                                 property='stylesheet' rel="stylesheet" type="text/css" media="screen"/>
   <link href="{% static 'css/project.css' %}"                               property='stylesheet' rel="stylesheet" type="text/css" media="screen"/>

   <style>
      #preloader {
         position: fixed;
         left: 0;
         top: 0;
         z-index: 99999;
         width: 100%;
         height: 100%;
         overflow: visible;
         background: #666666 url("{% static 'images/preloader.gif' %}") no-repeat center center; }
   </style>

</head>

<body class="boxed">

<!--Pre-Loader-->
<div id="preloader"></div>

<header>
    <section id="top-navigation" class="container-fluid nopadding">
      <div class="row nopadding ident ui-bg-color01">

            <!-- Main Navigation -->

            <ul id="nav" class="row nopadding cd-side-navigation">
               <li class="col-xs-4 col-sm-2 nopadding menuitem ui-menu-color01">
                  <a href="home.html" class="hvr-sweep-to-bottom"><i class="flaticon-insignia"></i><span>home</span></a>
               </li>
               <li class="col-xs-4 col-sm-2 nopadding menuitem ui-menu-color02">
                  <a href="{% url 'students:home' %}" class="hvr-sweep-to-bottom"><i class="flaticon-graduation61"></i><span>students</span></a>
               </li>
               <li class="col-xs-4 col-sm-2 nopadding menuitem ui-menu-color03">
                  <a href="{% url 'partners:profile' %}" class="hvr-sweep-to-bottom"><i class="flaticon-book-bag2"></i><span>profile</span></a>
               </li>
               <li class="col-xs-4 col-sm-2 nopadding menuitem ui-menu-color04">
                  <a href="contacts.html" class="hvr-sweep-to-bottom"><i class="flaticon-placeholders4"></i><span>contacts</span></a>
               </li>
               <li class="col-xs-4 col-sm-2 nopadding menuitem ui-menu-color05">
                  <a href="feedback.html" class="hvr-sweep-to-bottom"><i class="flaticon-earphones18"></i><span>feedback</span></a>
               </li>
               <li class="col-xs-4 col-sm-2 nopadding menuitem ui-menu-color06">
                  <a href="blog.html" class="hvr-sweep-to-bottom"><i class="flaticon-pens15"></i><span>blog</span></a>
               </li>
            </ul>

            <!-- /Main Navigation -->

         </div>
      </div>
   </section>

</header>

<!-- Container -->
<div class="content-wrap">
    {% block main_content %}
    {% endblock %}
</div>

<footer class="padding-50 ui-bg-color02">
    <div class="container-fluid nopadding">
      <div class="row wow fadeInDown" data-wow-delay=".2s" data-wow-offset="10">
         <div class="col-md-3">
            <img src="images/UNICEF_ForEveryChild_Black_Vertical_CMYK_144ppi_ENG.jpg">
            <div class="divider-dynamic"></div>
         </div>
      </div>
    </div>

</footer>

<div id="image-cache" class="hidden"></div>

<!-- JS -->
<script src="{% static 'vendor/jquery/js/jquery-2.2.0.min.js' %}"            type="text/javascript"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"            type="text/javascript"></script>
<script src="{% static 'vendor/imagesloaded/js/imagesloaded.pkgd.min.js' %}" type="text/javascript"></script>
<script src="{% static 'vendor/isotope/js/isotope.pkgd.min.js' %}"           type="text/javascript"></script>
<script src="{% static 'vendor/mfp/js/jquery.magnific-popup.min.js' %}"      type="text/javascript"></script>
<script src="{% static 'vendor/circle-progress/circle-progress.js' %}"       type="text/javascript"></script>
<script src="{% static 'vendor/waypoints/waypoints.min.js' %}"               type="text/javascript"></script>
<script src="{% static 'vendor/anicounter/jquery.counterup.min.js' %}"       type="text/javascript"></script>
<!--<script src="static/vendor/wow/wow.min.js"                               type="text/javascript"></script>-->
<script src="{% static 'vendor/pjax/jquery.pjax.js' %}"                      type="text/javascript"></script>
<script src="https://maps.google.com/maps/api/js"                            type="text/javascript"></script>
<!-- Remove this for disable demo panel script -->
<script src="{% static 'vendor/styleselector/styleselector.js' %}"           type="text/javascript"></script>
<!-- Custom scripts -->
<script src="{% static 'js/custom.js' %}"                                    type="text/javascript"></script>

</body>
</html>
