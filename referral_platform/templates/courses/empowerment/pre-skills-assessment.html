{% extends "courses/base.html" %}

{% block head_title %}Lifeskills{% endblock %}

{% block main_content %}

    <div id="resume" class="inner-content">

        <section id="page-title" class="inner-section ui-menu-color03">
            <div class="container-fluid nopadding">
                <h2 class="font-accident-two-light color01 uppercase"
                    data-animation-origin="right"
                    data-animation-duration="400"
                    data-animation-delay="100"
                    data-animation-distance="50px">
                    Life Skills - Pre-skills assessment
                </h2>

            </div>
        </section>

        <section class="inner-section light bg-color01">
            <div class="container-fluid nopadding">
                {% load crispy_forms_tags %}
                {% crispy form %}
            </div>
        </section>

    </div>

{% endblock %}
