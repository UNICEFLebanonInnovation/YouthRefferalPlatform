version: '2'

volumes:
  postgres_data_dev: {}
  postgres_backup_dev: {}

services:
  postgres:
    build: ./compose/postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - postgres_backup_dev:/backups
    environment:
      - POSTGRES_USER=referral_platform

  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-dev
    command: python /code/manage.py runserver_plus 0.0.0.0:8000
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=referral_platform
      - USE_DOCKER=yes
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    links:
      - postgres

      - mailhog



  pycharm:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-dev
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=referral_platform
    volumes:
      - .:/app
    links:
      - postgres



  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"

